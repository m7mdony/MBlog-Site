<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- الخلفية الزرقاء -->
  <rect width="200" height="240" fill="#1e40af"/>
  
  <!-- الدرع الأبيض -->
  <path d="M100 20 L180 60 L180 180 L100 220 L20 180 L20 60 Z" 
        fill="white" 
        stroke="#1e40af" 
        stroke-width="4"/>
  
  <!-- النخلة -->
  <g fill="#3b82f6">
    <!-- جذع النخلة -->
    <rect x="95" y="80" width="10" height="60" fill="#3b82f6"/>
    
    <!-- أوراق النخلة -->
    <path d="M100 50 L90 70 L100 90 L110 70 Z"/>
    <path d="M100 60 L85 80 L100 100 L115 80 Z"/>
    <path d="M100 70 L80 90 L100 110 L120 90 Z"/>
    <path d="M100 80 L75 100 L100 120 L125 100 Z"/>
  </g>
  
  <!-- السيف الأول -->
  <g stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
    <line x1="70" y1="80" x2="130" y2="80"/>
    <line x1="100" y1="70" x2="100" y2="90"/>
  </g>
  
  <!-- السيف الثاني -->
  <g stroke="#3b82f6" stroke-width="3" stroke-linecap="round">
    <line x1="80" y1="70" x2="120" y2="70"/>
    <line x1="100" y1="60" x2="100" y2="80"/>
  </g>
  
  <!-- الكتاب مع التاريخ -->
  <rect x="85" y="140" width="30" height="24" fill="#3b82f6" rx="2"/>
  <text x="100" y="156" text-anchor="middle" font-size="12" fill="white" font-weight="bold">1957</text>
  
  <!-- إطار إضافي للدرع -->
  <path d="M100 20 L180 60 L180 180 L100 220 L20 180 L20 60 Z" 
        fill="none" 
        stroke="#1e40af" 
        stroke-width="2"/>
</svg> 